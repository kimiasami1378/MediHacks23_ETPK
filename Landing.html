<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/b2aa740ecd.js" crossorigin="anonymous"></script>
</head>
<!--- https://www.mockplus.com/blog/post/login-page-examples -->
<body>
    <div class="page-container">
        <div class="center-container">
            <div class="title">
                <h1>Choose an Account Type</h1>
            </div>
            
            <div class="accounts">
                <button class="account-boxes">
                    <i  class="fa-solid fa-building-columns "></i>
                    <p>University</p>
                </button>
                <button class="account-boxes">
                    <i  class="fa-solid fa-person " ></i>
                    <p>Individual</p>
                </button>
            </div>
            <div class="welcome">
                <p1>Hello </p1> 
                <p2 id="Account Type" style="display:none">Account type</p2>
                <p1>Please login in below to get started!</p1>

            </div>

            
            <div class="login">
                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <label class="in-field">
                        <input class="credent" type="email" required placeholder="Email"/>
                        <span class="focus-border">
                            <i></i>
                        </span>
                        <!---<span class="placeholder">Email</span>--->
                      </label>
                </div>
                    
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <label class="in-field">
                        <input class="credent" type="password" required placeholder="Password"/>
                        <span class="focus-border">
                            <i></i>
                        </span>
                        <!---<span class="placeholder">Password</span>--->
                      </label>
                    
                </div>
                <div class="actions">
                    <a>Forgot Password?</a>
                <button>
                    Login
                </button>
                </div>

                
            </div>
            <div class="no-account">
                
                <p>No Account? <a>Sign up!</a></p>
                <link>Continue as Guest<link>
                
                
            </div>
            <img class="skyline" src="skyline.png" alt="skyline">
            



        </div>
    </div>
</body>
</html>
